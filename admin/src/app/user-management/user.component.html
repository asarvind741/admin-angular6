<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Search:</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here...">
  </mat-form-field>
  <button mat-button (click) = "exportAsExcelSheet()">Export to CSV</button>
  <button mat-button (click) = "exportAsPDF()">Export to PDF</button>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/menu2-16.png
                    " />
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteAll()">Delete All</button>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let user">
        <span (click)="openEditDialog(user)">
          <img src="https://cdn4.iconfinder.com/data/icons/ui-actions/16/pencil-16.png
            " />
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
