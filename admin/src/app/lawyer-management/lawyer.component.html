<div class="mat-elevation-z8">
  <mat-label>Search:</mat-label>
  <mat-form-field>
    <input type="text" matInput (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <button mat-button (click)="exportAsExcelSheet()">Export to CSV</button>
  <button mat-button (click)="exportAsPDF()">Export to PDF</button>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let lawyer"> {{ lawyer.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let lawyer">{{lawyer.lastName }}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let lawyer">{{lawyer.email }}</td>
    </ng-container>


    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let lawyer">{{lawyer.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button [matMenuTriggerFor]="menu">
          <img src="https://cdn0.iconfinder.com/data/icons/very-basic-android-l-lollipop-icon-pack/24/menu2-16.png
                    " />
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteAllLawyers"></button>
        </mat-menu>
      </th>
      <td mat-cell *matCellDef="let lawyer">
        <span (click)="openEditDialog(lawyer)">
          <img src="https://cdn4.iconfinder.com/data/icons/ui-actions/16/pencil-16.png
                      " />
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
