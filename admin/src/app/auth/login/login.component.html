<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <div class="row">
      <div class="col-xs-12 col-lg-8 col-sm-6 col-md-4 offset-sm-1 offset-md-2">
        <form (ngSubmit)="onLogin()" [formGroup]="signinForm">
          <div class="form-group">
            <label>E-mail:</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="help-text" *ngIf="signinForm.get('email').invalid && signinForm.get('email').touched">
              <span *ngIf="signinForm.get('email').errors.required">
                Please enter email!
              </span>
              <span *ngIf="signinForm.get('email').errors.email">
                Please enter a valid email!
              </span>
            </span>
          </div>

          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="help-text" *ngIf="signinForm.get('password').invalid && signinForm.get('password').touched">
              <span *ngIf="signinForm.get('password').errors.required">
                Please enter password!
              </span>
              <span *ngIf="signinForm.get('password').errors.minlength">
                Please enter a password of minimum length 6
              </span>
            </span>
          </div>

          <div class="form-group">
            <div>Don't have account?
              <button class="btn btn-primary" [routerLink]="['/signup']">Signup</button>
            </div>
          </div>

          <button [disabled]="!signinForm.valid" class="btn btn-primary" type="submit">Login</button>

          <li class="list-group-item forgot-password"> <a [routerLink]="['/reset-password']">Forgot Password?</a>
          </li>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
